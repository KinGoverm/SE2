<div id="header"></div>
<div class="container container-md">
	<div class="panel panel-default">
	<div class="col-md-3" >
	</div>
		<div class="panel-body col-md-6" style="border:solid 2px"  > 
			<h3 class="text-center">تنظیمات</h3>
			<hr>
			<form class="form-horizontal" role="form" method="POST" >
				<div class="form-group">
					
					<div class="col-md-5">
						<input type="email" class="form-control" id="email" title="ایمیل شما به دلایل امنیتی به هیچ کاربر دیگری نشان داده نخواهد شد و فقط برای ارتباط با سایت از آن استفاده خواهد شد" name="email" value="{{form.email}}"  style="display:none">
					</div>
					<label for="email" class="col-md-3 control-label" style="display:none" >ایمیل:</label>
				</div>
				<div class="form-group">
					
					<div class="col-md-8">
						<input type="password" class="form-control" id="currentpassword" name="current"  value="">
					</div>
					<label for="currentpassword" class="col-md-4 control-label">رمز عبور فعلی</label>
				</div>
				<div class="form-group">
					
					<div class="col-md-8">
						<input type="password" class="form-control" id="newpassword" name="new" >
					</div>
					<label for="newpassword" class="col-md-4 control-label">رمز عبور جدید</label>	
				</div>
				<div class="form-group">
					
					<div class="col-md-8">
						<input type="password" class="form-control" id="confirmpassword" name="confirm" >
					</div>
					<label for="confirmpassword" class="col-md-4 control-label">تکرار رمز عبور جدید</label>
				</div>
				
				<hr >
				<div class="form-group">
				<div class="col-md-offset-3 col-md-5">
					<button type="submit" class="btn btn-default">ثبت</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-3" >
	</div>
